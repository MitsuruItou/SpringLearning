<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
	<title>Listing employees - company</title>
</head>
<body>
	<div th:replace="layout::header"></div>
	<div class="container" layout:fragment="content">
		<div id="search">
			<h3>Search Employee</h3>
			<form class="form-inline" th:action="@{employees/search}" th:method="post" >
				<div class="form-group">
					<label class="control-label">氏名</label>
					<input class="form-control" type="text"/>
				</div>
				<div class="form-group">
					<label class="control-label">年齢</label>
					<input class="form-control" type="text"/>
					～
					<input class="form-control" type="text"/>
				</div>
				<div class="form-group">
					<label class="control-label">性別</label>
					<input class="form-control" type="text"/>
				</div>
				<button class="btn btn-default" type="button">検索</button>
			</form>
		</div>
		<div id="list">
			<h3>Listing employees</h3>
			<table class="table">
				<thead>
					<tr>
						<th>ID</th>
						<th>名前</th>
						<th>年齢</th>
						<th>性別</th>
						<th></th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<!-- ② -->
					<tr th:each="employee:${employees}" th:object="${employee}">
						<!-- ③ -->
						<td th:text="*{id}"></td>
						<td th:text="*{name}"></td>
						<td th:text="*{age}"></td>
						<td th:text="*{sex}"></td>
						<!-- ④ -->
						<td><a class="btn btn-default btn-xs"
							th:href="@{/employees/{id}(id=*{id})}">参照</a></td>
						<td><a class="btn btn-default btn-xs"
							th:href="@{/employees/{id}/edit(id=*{id})}">編集</a></td>
						<td>
							<!-- ⑤ -->
							<form th:action="@{/employees/{id}(id=*{id})}" th:method="delete">
								<input class="btn btn-default btn-xs" type="submit" value="削除" />
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<a class="btn btn-default" href="/employees/new">新規作成</a>
	</div>
	<div th:replace="layout::footer"></div>
</body>
</html>
