<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>Listing employees - company</title>
</head>
<body>
	<div th:fragment="listBody">
		<h3>Listing employees</h3>
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>名前</th>
					<th>年齢</th>
					<th>性別</th>
					<th></th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<!-- ② -->
				<tr th:each="employee:${employees}" th:object="${employee}">
					<!-- ③ -->
					<td th:text="*{id}"></td>
					<td th:text="*{name}"></td>
					<td th:text="*{age}"></td>
					<td th:text="*{sex}"></td>
					<!-- ④ -->
					<td><a class="btn btn-default btn-xs"
						th:href="@{/employees/{id}/show(id=*{id})}">参照</a></td>
					<td><a class="btn btn-default btn-xs"
						th:href="@{/employees/{id}/edit(id=*{id})}">編集</a></td>
					<td>
						<!-- ⑤ -->
						<form th:action="@{/employees/{id}/delete(id=*{id})}" th:method="delete">
							<input class="btn btn-default btn-xs" type="submit" value="削除" />
						</form>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
