<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
	<title>Login employees - company</title>
</head>
<body>
	<div th:replace="layout::header"></div>
	<div class="container" layout:fragment="content">
		<h3>Login employees</h3>
		<form th:action="@{/employees/login}" th:method="get" th:object="${loginForm}">
			<div class="form-group" th:classappend="${#fields.hasErrors('userid') || !#strings.isEmpty(errMsg)} ? has-error">
				<label class="control-label">ユーザID</label>
				<input class="form-control" type="text" th:field="*{userid}" />
				<span class="text-danger" th:if="${#fields.hasErrors('userid')}" th:errors="*{userid}"></span>
			</div>
			<div class="form-group" th:classappend="${#fields.hasErrors('pass') || !#strings.isEmpty(errMsg)} ? has-error">
				<label class="control-label">パスワード</label>
				<input class="form-control" type="text" th:field="*{pass}" />
				<span class="text-danger" th:if="${#fields.hasErrors('pass')}" th:errors="*{pass}"></span>
			</div>
			<button class="btn btn-default" type="submit">ログイン</button>
		</form>
		<span class="text-danger" th:if="${errMsg}" th:text="${errMsg}"></span>
	</div>
	<div th:replace="layout::footer"></div>
</body>
</html>
