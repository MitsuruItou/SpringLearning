<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
	<title>New employee - company</title>
</head>
<body>
	<div th:fragment="layout::header"></div>
	<div class="container" layout:fragment="content">
		<h3>New employee</h3>
		<form id="newEmployee" th:action="@{/employees}" th:method="post" th:object="${employee}">
			<div class="form-group" th:classappend="${#fields.hasErrors('userid') || !#strings.isEmpty(errMsg)}? has-error">
				<label class="control-label">ユーザID</label>
				<input class="form-control" type="text" th:field="*{userid}" />
				<span class="text-danger" th:if="${#fields.hasErrors('userid')}" th:errors="*{userid}"></span>
				<span class="text-danger" th:if="${errMsg}" th:text="${errMsg}"></span>
			</div>
			<div class="form-group" th:classappend="${#fields.hasErrors('pass')}? has-error">
				<label class="control-label">パスワード</label>
				<input class="form-control" type="text" th:field="*{pass}" />
				<span class="text-danger" th:if="${#fields.hasErrors('pass')}" th:errors="*{pass}"></span>
			</div>
			<div class="form-group" th:classappend="${#fields.hasErrors('name')}? has-error">
				<label class="control-label">名前</label>
				<input class="form-control" type="text" th:field="*{name}" />
				<span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
			</div>
			<div class="form-group" th:classappend="${#fields.hasErrors('age')}? has-error">
				<label class="control-label">年齢</label>
				<select class="form-control" th:field="*{age}">
					<option value="0"></option>
					<option th:each="item : ${ageCombo}" th:value="${item.value}" th:text="${item.value}">combo</option>
				</select>
				<span class="text-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
			</div>
			<div class="form-group" th:classappend="${#fields.hasErrors('sex')}? has-error">
				<label class="control-label">性別</label>
				<div class="radio-inline" th:each="item : ${sexRadio}">
					<input type="radio" name="sexRadio" th:value="${item.value}" th:text="${item.key}" th:field="*{sex}"/>
				</div>
				<span class="text-danger" th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}"></span>
			</div>
			<div class="form-group" th:classappend="${#fields.hasErrors('address')}? has-error">
				<label class="control-label">住所</label>
				<input class="form-control" type="text" th:field="*{address}" />
				<span class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
			</div>
			<div class="form-group" th:classappend="${#fields.hasErrors('tel')}? has-error">
				<label class="control-label">電話番号</label>
				<input class="form-control" type="text" th:field="*{tel}" />
				<span class="text-danger" th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}"></span>
			</div>
			<button class="btn btn-default" type="submit">作成</button>
		</form>
	</div>
	<div th:fragment="layout::footer"></div>
</body>
</html>
